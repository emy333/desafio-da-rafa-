<script type="text/javascript">
$('.modSac').hide();
$('.modGestao').hide();
$('.modVenda').hide();


  var precoSac = 200;
   var precoGestao = 500;
    var precoVenda = 300;
  var checks = [];

 $('#check_sac').click( function(){
  if ($('#check_sac').prop("checked")) {
    
    checks.push(precoSac);
     atualizaSelect(checks);
    resultadoCompra(checks);
  $('.modSac').show();

  }else{
    for (var i = 0; i < 6; i++) {
      
    if(checks[i] == precoSac ){
       checks.splice(i,1);
       atualizaSelect(checks);
     resultadoCompra(checks);


    }
    }
     $('.modSac').hide();
       
  }

 });

  $('#check_gestao').click( function(){
  if ($('#check_gestao').prop("checked")) {
    
    checks.push(precoGestao);
     atualizaSelect(checks);
    resultadoCompra(checks);
   $('.modGestao').show();
  }else{
    for (var i = 0; i < 6; i++) {
      
    if(checks[i] == precoGestao ){
       checks.splice(i,1);
       atualizaSelect(checks);
     resultadoCompra(checks);

    }
    }
     $('.modGestao').hide();
       
  }

 });

  $('#check_venda').click( function(){
  if ($('#check_venda').prop("checked")) {
    
    checks.push(precoVenda);
     atualizaSelect(checks);
    resultadoCompra(checks);
    $('.modVenda').show();
   

  }else{
    for (var i = 0; i < 6; i++) {
      
    if(checks[i] == precoVenda ){
       checks.splice(i,1);
       atualizaSelect(checks);
     resultadoCompra(checks);

    }
    }
    $('.modVenda').hide();
     
       
  }

 });

 

$('#divSac').text(" R$ "+precoSac+",00");
$('#divGestao').text(" R$ "+precoGestao+",00");
$('#divVenda').text(" R$ "+precoVenda+",00");



function resultadoCompra(checks){
  var total = 0;
  for(var i = 0;i < checks.length;i++){
   
   total += checks[i];

  }
  $('#total').text("Total: R$"+total+",00");
}

 function atualizaSelect(checks){
  $('#itemselec').text('MÓDULOS SELECIONADOS: '+ checks.length);

 }

 $('#closeSac').click(function(){
for (var i = 0; i < 6; i++) {
      
    if(checks[i] == precoSac ){
       checks.splice(i,1);
       atualizaSelect(checks);
     resultadoCompra(checks);


    }
    }
     $('.modSac').hide();
     $('#check_sac').prop("checked",false);
 });

  $('#closeGestao').click(function(){
for (var i = 0; i < 6; i++) {
      
    if(checks[i] == precoGestao ){
       checks.splice(i,1);
       atualizaSelect(checks);
     resultadoCompra(checks);

    }
    }
     $('.modGestao').hide();
     $('#check_gestao').prop("checked",false);
 });



  $('#close').click(function(){
  for (var i = 0; i < 6; i++) {
      
    if(checks[i] == precoVenda ){
       checks.splice(i,1);
       atualizaSelect(checks);
     resultadoCompra(checks);

    }
    }
    $('.modVenda').hide();
    $('#check_venda').prop("checked",false);
  
 });


  $('#compraReal').click(function(){
    alert('COMPRA REALIZADA COM SUCESSO!');
    window.location.reload(true)
  });



</script>
